<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="column" style="overflow:hidden;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="margin: 0;padding: 0;">

                    <div class="col-xs-12 col-sm-12 col-md-12 registration-form-container">
                        <div class="col-xs-12 col-sm-12 col-md-12 login-form-main-container">
                            <div class="col-xs-12 col-sm-12 col-md-12 registration-form-header">
                                <div class="col-xs-12 col-sm-12 col-md-12 login-header-text">
                                    <div class="login-img-wrapper">

                                        <img src="~/Images/Error/Login-White.png" />
                                    </div>
                                    <div class="hidden-xs login-text-wrapper">
                                        Create new customer account
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 registration-form-inner-container">

                        
                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="TextBoxFor" class="registration-input-box-big" name="CustomerFirstName" placeholder="First Name">
            
        
                            </div>
                            <label id="CustomerFirstNameErrorMesssage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="TextBoxFor" class="registration-input-box-big" name="CustomerLastName" placeholder="Last Name">
            
                            </div>
                            <label id="CustomerLastNameErrorMesssage" class="error-message-div"></label>


                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="TextBoxFor" class="registration-input-box-big" name="CustomerEmail" placeholder="Email">
                           </div>

                            <label id="CustomerEmailErrorMesssage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="TextBoxFor" class="registration-input-box-big" name="CustomerPhone" placeholder="Mobile">
            

                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="TextBoxFor" class="registration-input-box-big" name="CustomerAddress" placeholder="Address">
                

                            </div>
                            <label id="CustomerMobileErrorMessage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <select id="Gender" name="Gender"  class="registration-input-box-big">

                                    <option value="0">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <label id="CustomerGenderErrorMessage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="PasswordFor" class="registration-input-box-big" name="CustomerPassword" placeholder="Password">
                              
                            </div>

                            <label id="PasswordErrorMesssage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 input-area">
                                <input type="password" id="ConfirmPassword" class="registration-input-box-big" placeholder="Retype password" />

                            </div>

                            <label id="ConfirmPasswordErrorMesssage" class="error-message-div"></label>

                            <div class="col-xs-12 col-sm-12 col-md-12 register-sign-button-container">

                                <input type="submit" name="SignupButton" value="Create Your Account" id="SignupButton" class="site-registration-button">
                            </div>

                        </div>
                    </div>
            
            </div>
        </div>

    </div>


</div>
<app-footer></app-footer>
